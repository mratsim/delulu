syntax = "proto3";

package google_flights.cookies;

// =============================================================================
// SOCS Cookie Structures
// =============================================================================
// Used for generating valid SOCS cookies to bypass consent redirects.
// Shared by Google Flights and Google Hotels scrapers.

// Information contains session identifiers (GWS ID, locale)
message Information {
  string gws = 2; // Format: gws_YYYYMMDD-0_RC2
  string locale = 3; // Locale code (en, de, fr...)
}

// Datetime contains timestamp information
message Datetime {
  uint32 timestamp = 1; // Unix epoch timestamp in seconds
}

// SOCS combines Information and Datetime
// Maps to HTTP SOCS cookie value (base64-encoded protobuf)
message SOCS {
  Information info = 2;
  Datetime datetime = 3;
}
